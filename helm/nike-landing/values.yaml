replicaCount: 2

image:
  repository: docker.io/gunjan37raj/nike-landing-page
  tag: "v0.1.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

resources: {}
  # requests:
  #   cpu: "100m"
  #   memory: "128Mi"
  # limits:
  #   cpu: "500m"
  #   memory: "256Mi"

ingress:
  enabled: false
  className: nginx
  annotations: {}
  hosts:
    - host: nike.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

nodeSelector: {}
tolerations: []
affinity: {}
